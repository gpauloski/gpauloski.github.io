<!DOCTYPE html>

{% for project in config.projects.links %}
<div class="bullet">
    <div>
        <i class="material-icons">chevron_right</i>
    </div>
    <div id="bullet-entry">
        <b>{{ project.name }}:</b> {{ project.description }}
        [<a href="{{ project.link }}">Code</a>]
    </div>
</div>
{% endfor %}
